<div id="language-picker-container">
  <select name="language-pick-input" id="language-pick-input" (change)="onLanguageChange($event)">
    <option *ngFor="let language of languages" [value]="language.code">
      {{language.icon}}
    </option>
  </select>
  <label for="language-pick-input">{{'language' | translate | async}}</label>
</div>
